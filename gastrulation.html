<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/eel.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<p class="citation" style="font-size:50%"> <a href="https://twitter.com/ZebrafishRock/status/1520707712878796800?s=20&t=yr9ZumcrH7QbMGImAM-EWQ">First 24 hours of zebrafish development</a> <br> Nuclei marker; color encodes depth</p>
					<div class="image" style="width:50%; margin-left:25%">
						<img style="plain" data-natural-width="" data-natural-height="" src="./resources/zfGastrulation.gif" data-lazy-loaded="" />
					</div>

					<p class="citation" style="font-size:50%">Courtesy of Gopi Shah (Huisken lab) <br/> 2017 Zebrafish Course, MBL, Woods Hole <br> &emsp;&emsp; <a href="https://twitter.com/intent/tweet?screen_name=gopishah01&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-show-count="false">@gopishah01</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> </p>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
